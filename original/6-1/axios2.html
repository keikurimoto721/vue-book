<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>axiosライブラリを使用する</title>
    </head>

    <body>
        <div id="app">
            <p>学生番号: {{ student.number }}</p>
            <p>名前: {{ student.name }}</p>
            <ul>
                <li v-for="score in student.scores">{{ score }}</li>
            </ul>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
        <script src="./axios2.js"></script>
    </body>
</html>
